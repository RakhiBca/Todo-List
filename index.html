<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

   
    <div class="todo-header">
        <h2>ToDo List</h2>
        <img src="https://cdn3.iconfinder.com/data/icons/classic-icons-1/512/47.png" height="50px" />
    </div>
    <div class="todo-body">
        <input type="text" id="todoText" class="todo-input" placeholder="Add your items" />
        <img src="https://www.pngall.com/wp-content/uploads/10/Plus-Symbol-PNG-Image.png" alt="+" id="AddUpdateClick" onclick="CreateToDoItems();" />
     </div>
     <h5 id="Alert"></h5>
     <ul id="list-items" class="list-items"></ul>
    </div>
    <script src="list.js"></script>
</body>
</html>
